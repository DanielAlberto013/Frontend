<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="login-icon">
        游댏
      </div>
      <h3>Acceso al Sistema</h3>
      <p>Ingresa con tus credenciales institucionales</p>
    </div>

    <!-- Body -->
    <div class="login-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Correo Institucional</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="usuario@itescam.edu.mx"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
            El correo electr칩nico es requerido
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
            Por favor ingresa un correo v치lido
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Contrase침a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="M칤nimo 8 caracteres"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
            La contrase침a es requerida
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            La contrase침a debe tener al menos 8 caracteres
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error" role="alert">
          <strong>Error:</strong> {{ error }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-login"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Verificando...' : 'Iniciar Sesi칩n' }}
        </button>

        <!-- Bot칩n de prueba para Mariana (eliminar en producci칩n) -->
      
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>
          쮼res docente y no tienes cuenta? 
          <a class="register-link" [routerLink]="['/auth/register']">Reg칤strate aqu칤</a>
        </p>
      </div>
    </div>
  </div>
</div>
