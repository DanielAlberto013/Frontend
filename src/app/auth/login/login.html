<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Inicio de Sesión</h1>
    <p class="login-subtitle">Accede al sistema de finanzas del ITESCAM</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Correo electrónico -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" placeholder="ejemplo@itescam.edu.mx" />
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          El correo es obligatorio.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Ingresa un correo válido.
        </mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="********" />
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
          La contraseña es obligatoria.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Mínimo 8 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Botón -->
      <button mat-raised-button color="primary" class="login-button" [disabled]="loading || loginForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Ingresar</span>
      </button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/auth/register">Regístrate aquí</a>
    </div>
  </div>
</div>
