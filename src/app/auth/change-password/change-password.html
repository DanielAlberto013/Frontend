<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="login-icon">
        游댏
      </div>
      <h3>Cambiar Contrase침a</h3>
      <p>Actualiza tu contrase침a de acceso</p>
    </div>

    <!-- Body -->
    <div class="login-body">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <!-- Contrase침a Actual -->
        <div class="form-group">
          <label for="currentPassword" class="form-label">Contrase침a Actual</label>
          <input
            type="password"
            class="form-control"
            id="currentPassword"
            formControlName="currentPassword"
            placeholder="Ingresa tu contrase침a actual"
            [class.is-invalid]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
          >
          <div class="invalid-feedback" *ngIf="changePasswordForm.get('currentPassword')?.errors?.['required']">
            La contrase침a actual es requerida
          </div>
        </div>

        <!-- Nueva Contrase침a -->
        <div class="form-group">
          <label for="newPassword" class="form-label">Nueva Contrase침a</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            formControlName="newPassword"
            placeholder="M칤nimo 8 caracteres"
            [class.is-invalid]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
          >
          <div class="invalid-feedback" *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
            La nueva contrase침a es requerida
          </div>
          <div class="invalid-feedback" *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
            La contrase침a debe tener al menos 8 caracteres
          </div>
        </div>

        <!-- Confirmar Contrase침a -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar Nueva Contrase침a</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirma tu nueva contrase침a"
            [class.is-invalid]="(changePasswordForm.get('confirmPassword')?.invalid || changePasswordForm.errors?.['passwordMismatch']) && changePasswordForm.get('confirmPassword')?.touched"
          >
          <div class="invalid-feedback" *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">
            Confirmar contrase침a es requerido
          </div>
          <div class="invalid-feedback" *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched">
            Las contrase침as no coinciden
          </div>
        </div>

        <!-- Mensajes -->
        <div class="alert alert-success" *ngIf="successMessage" role="alert">
          {{ successMessage }}
        </div>

        <div class="alert alert-danger" *ngIf="error" role="alert">
          {{ error }}
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn btn-login"
            [disabled]="changePasswordForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Cambiando...' : 'Cambiar Contrase침a' }}
          </button>
          
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="cancel()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
